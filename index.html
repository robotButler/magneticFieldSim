<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>3D Ferrous Physics Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; user-select: none; }
        canvas { display: block; outline: none; }

            height: 100vh;
            background: rgba(15, 15, 20, 0.95);
            color: #eee;
            overflow-y: auto;

            border-right: 1px solid #333;

        .panel-section { padding: 15px; border-bottom: 1px solid #333; }

        h2 { font-size: 0.9rem; margin: 10px 0 5px 0; color: #aaa; text-transform: uppercase; }
        .hint { font-size: 0.75rem; color: #888; margin-bottom: 10px; font-style: italic; }

        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 4px; color: #ccc; }
        .control-group input[type="range"] { width: 100%; cursor: pointer; }
        .control-group select { background: #222; border: 1px solid #444; color: white; padding: 4px; border-radius: 4px; width: 100%; }
        .value-display { color: #4fa3ff; font-family: monospace; }
        button { background: #2a2a2a; border: 1px solid #444; color: white; padding: 8px 12px; cursor: pointer; border-radius: 4px; font-size: 0.85rem; transition: all 0.2s; }
        button:hover { background: #3a3a3a; border-color: #666; }
        button.primary { background: #0056b3; border-color: #004494; width: 100%; margin-top: 5px; }
        
        .field-item { background: #1a1a1f; border: 1px solid #333; border-radius: 6px; padding: 10px; margin-bottom: 15px; }
        .field-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px;}
        .field-title { font-weight: bold; font-size: 0.85rem; color: #ffcc00; }

        #drag-overlay {

        .drag-btn:hover { background: #24242a; border-color: #555; }
        .drag-btn.active { background: #0056b3; border-color: #0070d1; color: white; box-shadow: 0 0 8px rgba(0,123,255,0.5); }

        .toggle-btn { min-width: 160px; text-align: center; }

        #stats { position: absolute; bottom: 10px; right: 10px; color: #666; font-size: 10px; pointer-events: none; text-align: right; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
    </style>
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

<body>

<div id="ui-container">
    <div class="panel-section">

            <div class="control-group">

</div>

<div id="drag-overlay">
    <div class="right-stack">
        <button id="btn-freeze-toggle" class="drag-btn toggle-btn">Live Sim: On</button>
    </div>
    <button class="drag-btn active" data-mode="xy">Move X/Y · Rotate Z</button>
    <button class="drag-btn" data-mode="yz">Move Y/Z · Rotate X</button>
    <button class="drag-btn" data-mode="zx">Move Z/X · Rotate Y</button>
</div>

<div id="stats">Physics: Cannon.js | Heightfield | Safety Clamp Active</div>

<script>
// --- Configuration ---
const CONFIG = {
    objectCount: 200,
    objectShape: 'box',
    objectAspect: 4,
    objectSize: 1,
    susceptibility: 25,
    magDrag: 0.5,
    linearDamping: 0.1,
    maxForce: 50, // Strict clamping to prevent explosions
    surfaceType: 'flat'
};

// --- Global State ---
let scene, camera, renderer, controls;
let world; 
let bodyMeshes = []; 
let fields = [];
let fieldMeshes = [];
let floorBody;
let floorMesh;
let gridHelper;
let surfaceSeed = Math.random() * 1000;
let fieldIdCounter = 0;
const fieldColors = [0x4fa3ff, 0xff7f50, 0x8aff78, 0xff6ad5, 0xffd166, 0x9d7bff];
let freezeWhileDrag = false;

function getFieldColor(id) {
    return fieldColors[id % fieldColors.length];
}

const COUNT_MIN = 1;
const COUNT_MAX = 2000;
function countFromSlider(v) {
    const t = v / 100;
    return Math.max(COUNT_MIN, Math.round(COUNT_MIN * Math.pow(COUNT_MAX / COUNT_MIN, t)));
}
function sliderFromCount(count) {
    const t = Math.log(Math.max(count, COUNT_MIN) / COUNT_MIN) / Math.log(COUNT_MAX / COUNT_MIN);
    return Math.min(100, Math.max(0, Math.round(t * 100)));
}

// Input
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let isDragging = false;
let draggedFieldId = null;
let dragPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
let dragMode = 'xy';
const dragModes = {
    xy: { normal: new THREE.Vector3(0, 0, 1), rotateAxis: 'z' },
    yz: { normal: new THREE.Vector3(1, 0, 0), rotateAxis: 'x' },
    zx: { normal: new THREE.Vector3(0, 1, 0), rotateAxis: 'y' }
};
let lastPointer = new THREE.Vector2();

function init() {
    // 1. Three.js
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a0e);

    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 40, 80);
    camera.lookAt(0, 10, 0);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 10, 0);
    controls.enableDamping = true;

    // Lights
    scene.add(new THREE.AmbientLight(0x404040));
    const hemi = new THREE.HemisphereLight(0xffffff, 0x080820, 0.6);
    scene.add(hemi);
    const light = new THREE.DirectionalLight(0xffffff, 1.5);
    light.position.set(10, 50, 20);
    scene.add(light);
    const fillLight = new THREE.DirectionalLight(0x88aaff, 0.6);
    fillLight.position.set(-30, 20, -10);
    scene.add(fillLight);

    // 2. Physics
    initPhysics();

    // 3. Environment (Simple Flat Floor for Stability)
    createFloor();
    
    // 4. UI & Logic
    setupUI();
    setupDragOverlay();
    
    // Default Magnet
    addField({x:0, y:15, z:0}, {x:0, y:0, z:90}, 120, 4);
    
    // Objects
    setTimeout(resetObjects, 100);

    // Listeners
    window.addEventListener('resize', onWindowResize);
    renderer.domElement.addEventListener('pointermove', onPointerMove);
    renderer.domElement.addEventListener('pointerdown', onPointerDown);
    renderer.domElement.addEventListener('pointerup', onPointerUp);

    animate();
}

function initPhysics() {
    world = new CANNON.World();
    world.gravity.set(0, -20, 0); 
    world.broadphase = new CANNON.SAPBroadphase(world);
    world.solver.iterations = 10;
    
    const mat = new CANNON.Material();
    const contact = new CANNON.ContactMaterial(mat, mat, { friction: 0.3, restitution: 0.2 });
    world.addContactMaterial(contact);
}

function createFloor() {
    if(floorMesh) { scene.remove(floorMesh); floorMesh.geometry.dispose(); floorMesh.material.dispose(); floorMesh = null; }
    if(gridHelper) { scene.remove(gridHelper); gridHelper = null; }
    if(floorBody) { world.removeBody(floorBody); floorBody = null; }

    const baseMat = new THREE.MeshStandardMaterial({ color: 0x222222, transparent: true, opacity: 0.45, metalness: 0.2, roughness: 0.6, side: THREE.DoubleSide });

    if(CONFIG.surfaceType === 'flat') {
        const geo = new THREE.PlaneGeometry(100, 100, 20, 20);
        floorMesh = new THREE.Mesh(geo, baseMat);
        floorMesh.rotation.x = -Math.PI / 2;
        scene.add(floorMesh);

        gridHelper = new THREE.GridHelper(100, 20, 0x444444, 0x222222);
        scene.add(gridHelper);

        const shape = new CANNON.Plane();
        floorBody = new CANNON.Body({ mass: 0 });
        floorBody.addShape(shape);
        floorBody.quaternion.setFromEuler(-Math.PI/2, 0, 0);
        world.addBody(floorBody);
        return;
    }

    const { matrix, elementSize, width, depth } = buildHeightMatrix(CONFIG.surfaceType);
    const geo = new THREE.PlaneGeometry(width, depth, matrix.length - 1, matrix[0].length - 1);
    geo.rotateX(-Math.PI / 2);

    const pos = geo.attributes.position;
    for(let i=0; i<pos.count; i++) {
        const ix = i % matrix.length;
        const iz = Math.floor(i / matrix.length);
        pos.setY(i, matrix[ix][iz]);
    }
    pos.needsUpdate = true;
    geo.computeVertexNormals();

    floorMesh = new THREE.Mesh(geo, baseMat);
    scene.add(floorMesh);

    gridHelper = new THREE.GridHelper(Math.max(width, depth), Math.max(matrix.length, matrix[0].length), 0x333333, 0x1a1a1a);
    gridHelper.position.y = 0.01;
    scene.add(gridHelper);

    const shape = new CANNON.Heightfield(matrix, { elementSize });
    const xOffset = -((matrix.length - 1) * elementSize) / 2;
    const zOffset = -((matrix[0].length - 1) * elementSize) / 2;
    floorBody = new CANNON.Body({ mass: 0 });
    floorBody.addShape(shape, new CANNON.Vec3(xOffset, 0, zOffset));
    floorBody.position.set(0, 0, 0);
    world.addBody(floorBody);
}

function buildHeightMatrix(type) {
    const rows = 33;
    const cols = 33;
    const elementSize = 3;
    const matrix = [];

    for(let i=0; i<rows; i++) {
        matrix[i] = [];
        for(let j=0; j<cols; j++) {
            const x = (i - (rows-1)/2) * elementSize;
            const z = (j - (cols-1)/2) * elementSize;
            let h = 0;
            if(type === 'bowl') {
                const r = Math.sqrt(x*x + z*z);
                const rim = 60;
                const depth = 12;
                h = Math.min(depth, (r*r)/(rim*rim) * depth);
            } else {
                const freq = 0.06;
                const freq2 = 0.14;
                const noise = Math.sin((x + surfaceSeed) * freq) * Math.cos((z - surfaceSeed) * freq) * 4 + Math.sin((x + z + surfaceSeed) * freq2) * 2;
                h = noise;
            }
            matrix[i][j] = h;
        }
    }

    return { matrix, elementSize, width: (rows-1) * elementSize, depth: (cols-1) * elementSize };
}

function resetObjects() {
    // Cleanup
    for(let b of bodyMeshes) { world.removeBody(b.body); scene.remove(b.mesh); }
    bodyMeshes = [];

    // Material with proper shading
    const mat = new THREE.MeshStandardMaterial({ color: 0xffcc00, metalness: 0.15, roughness: 0.4, emissive: 0x111100 });

    let shape, geo;
    const aspect = CONFIG.objectAspect;
    const size = CONFIG.objectSize;
    if(CONFIG.objectShape === 'sphere') {
        const radius = 0.6 * size;
        geo = new THREE.SphereGeometry(radius, 12, 12);
        shape = new CANNON.Sphere(radius);
    } else if(CONFIG.objectShape === 'box') {
        const width = 0.8 * size;
        const height = width * aspect;
        const depth = 0.8 * size;
        geo = new THREE.BoxGeometry(width, height, depth);
        shape = new CANNON.Box(new CANNON.Vec3(width/2, height/2, depth/2));
    } else {
        const radius = 0.4 * size;
        const height = (radius * 2) * aspect;
        geo = new THREE.CylinderGeometry(radius, radius, height, 12);
        shape = new CANNON.Cylinder(radius, radius, height, 12);
        const q = new CANNON.Quaternion(); q.setFromAxisAngle(new CANNON.Vec3(1,0,0),-Math.PI/2);
        shape.transformAllPoints(new CANNON.Vec3(), q);
    }

    // Spawn in view
    for(let i=0; i<CONFIG.objectCount; i++) {
        const x = (Math.random() - 0.5) * 20;
        const z = (Math.random() - 0.5) * 20;
        const y = 10 + Math.random() * 20;

        const mesh = new THREE.Mesh(geo, mat);
        scene.add(mesh);

        const body = new CANNON.Body({ mass: 1, linearDamping: 0.1, angularDamping: 0.8 });
        body.addShape(shape);
        body.position.set(x, y, z);
        body.quaternion.setFromEuler(Math.random()*Math.PI, Math.random()*Math.PI, 0);
        
        world.addBody(body);
        bodyMeshes.push({ mesh, body });
    }
}

// --- Physics Step ---
function applyForces() {
    const eps = 0.5; // Gradient step
    
    for(let obj of bodyMeshes) {
        const b = obj.body;
        
        // Respawn check
        if(b.position.y < -50) {
            b.position.set((Math.random()-0.5)*10, 30, (Math.random()-0.5)*10);
            b.velocity.set(0,0,0);
        }

        const pos = new THREE.Vector3(b.position.x, b.position.y, b.position.z);
        const B = getBField(pos);
        const B2 = B.lengthSq();

        if(B2 < 0.0001) continue;

        // Force = grad(B^2)
        const Bx = getBField(new THREE.Vector3(pos.x+eps, pos.y, pos.z)).lengthSq();
        const By = getBField(new THREE.Vector3(pos.x, pos.y+eps, pos.z)).lengthSq();
        const Bz = getBField(new THREE.Vector3(pos.x, pos.y, pos.z+eps)).lengthSq();
        
        const F = new THREE.Vector3(Bx - B2, By - B2, Bz - B2).multiplyScalar(1/eps);
        
        // Apply Susceptibility
        F.multiplyScalar(CONFIG.susceptibility * 0.01);
        
        // Clamp Force
        if(F.length() > CONFIG.maxForce) F.normalize().multiplyScalar(CONFIG.maxForce);
        
        b.applyForce(new CANNON.Vec3(F.x, F.y, F.z), b.position);

        // Alignment Torque
        const bodyQuat = new THREE.Quaternion(b.quaternion.x, b.quaternion.y, b.quaternion.z, b.quaternion.w);
        const axis = new THREE.Vector3(0, 1, 0).applyQuaternion(bodyQuat); // Long axis
        
        let Bdir = B.clone().normalize();
        if(axis.dot(Bdir) < 0) Bdir.negate(); // Align closest pole
        
        const torque = new THREE.Vector3().crossVectors(axis, Bdir);
        torque.multiplyScalar(B.length() * 50); // Torque magnitude
        
        if(torque.length() > 50) torque.normalize().multiplyScalar(50); // Clamp torque

        b.torque.x += torque.x;
        b.torque.y += torque.y;
        b.torque.z += torque.z;
        
        // Mag Drag
        const damp = Math.max(0.1, 1.0 - (CONFIG.magDrag * 0.1));
        b.angularVelocity.scale(damp, b.angularVelocity);
    }
}

function getBField(pos) {
    const B = new THREE.Vector3();
    for(let f of fields) {
        const mesh = fieldMeshes.find(m => m.userData.id === f.id);
        if(!mesh) continue;
        
        const len = 2.0 * f.aspectRatio * 0.45; // Pole offset
        const N = new THREE.Vector3(0, len, 0).applyQuaternion(mesh.quaternion).add(f.pos);
        const S = new THREE.Vector3(0, -len, 0).applyQuaternion(mesh.quaternion).add(f.pos);
        
        const rN = new THREE.Vector3().subVectors(pos, N);
        const rS = new THREE.Vector3().subVectors(pos, S);
        
        const dN = rN.lengthSq();
        const dS = rS.lengthSq();
        
        // Avoid singularity
        const safeDN = Math.max(dN, 1.0);
        const safeDS = Math.max(dS, 1.0);
        
        const normalizedStrength = Math.max(f.strength, 0) / 100;
        const str = Math.pow(normalizedStrength, 2.5) * 100;

        B.add(rN.normalize().multiplyScalar(str / safeDN));
        B.add(rS.normalize().multiplyScalar(-str / safeDS));
    }
    return B;
}

// --- Visuals ---
function updateFieldVisuals(id) {
    const f = fields.find(x => x.id === id);
    const mesh = fieldMeshes.find(x => x.userData.id === id);
    if(!f || !mesh) return;

    mesh.position.copy(f.pos);
    mesh.rotation.set(f.rot.x*Math.PI/180, f.rot.y*Math.PI/180, f.rot.z*Math.PI/180, 'YXZ');

    // Rebuild
    while(mesh.children.length) mesh.remove(mesh.children[0]);
    mesh.userData.barMesh = null;

    // Bar
    const w=2, d=2, h=w*f.aspectRatio;
    const geo = new THREE.BoxGeometry(w, h, d);
    // Color poles
    const cols = [];
    const pos = geo.attributes.position;
    for(let i=0; i<pos.count; i++) cols.push(...(pos.getY(i)>0 ? [1,0.2,0.2] : [0.2,0.2,1]));
    geo.setAttribute('color', new THREE.Float32BufferAttribute(cols, 3));
    const bar = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({ vertexColors: true, metalness: 0.2, roughness: 0.35, emissive: new THREE.Color(f.color).multiplyScalar(0.2) }));
    bar.userData = { isFieldBar: true, isField: true, id: f.id };
    mesh.userData.barMesh = bar;
    mesh.add(bar);

    // Field Lines
    const lineMaterial = new THREE.MeshPhysicalMaterial({
        color: new THREE.Color(f.color),
        transparent: true,
        opacity: 0.55,
        metalness: 0.35,
        roughness: 0.1,
        emissive: new THREE.Color(f.color).multiplyScalar(0.4),
        depthWrite: false,
        side: THREE.DoubleSide,
        clearcoat: 0.6,
        clearcoatRoughness: 0.2,
        transmission: 0.25,
        attenuationColor: new THREE.Color(f.color),
        attenuationDistance: 12
    });
    lineMaterial.vertexColors = true;
    const group = new THREE.Group();

    const halfLen = h/2 * 0.9;
    const N = new THREE.Vector3(0, halfLen, 0);
    const S = new THREE.Vector3(0, -halfLen, 0);

    // Layers: Wide obtuse loops
    const radii = [3, 5, 8, 12, 18, 26, 40];

    radii.forEach(r => {
        // 8 lines per layer
        for(let i=0; i<8; i++) {
            const ang = (i/8)*Math.PI*2;
            const start = new THREE.Vector3(r*Math.cos(ang), 0, r*Math.sin(ang)); // Start at equator

            // Trace North
            let pts = [];
            let curr = start.clone();
            for(let s=0; s<100; s++) {
                pts.push(curr.clone());
                if(curr.distanceTo(N) < 1) break;
                const B = getLocalB(curr, N, S);
                curr.addScaledVector(B, -1.0); // Go against B to N
            }
            pts.reverse();

            // Trace South
            curr = start.clone();
            for(let s=0; s<100; s++) {
                if(s>0) pts.push(curr.clone());
                if(curr.distanceTo(S) < 1) break;
                const B = getLocalB(curr, N, S);
                curr.addScaledVector(B, 1.0); // Go with B to S
            }

            const curve = new THREE.CatmullRomCurve3(pts);
            const tubeGeo = new THREE.TubeGeometry(curve, Math.max(20, pts.length * 2), 0.18, 16, false);
            const baseColor = new THREE.Color(f.color);
            const headColor = baseColor.clone().lerp(new THREE.Color(0xffffff), 0.55);
            const tailColor = baseColor.clone().multiplyScalar(0.35);
            const colors = [];
            const uv = tubeGeo.attributes.uv;
            for(let idx=0; idx<uv.count; idx++) {
                const t = uv.getY(idx);
                const c = tailColor.clone().lerp(headColor, t);
                colors.push(c.r, c.g, c.b);
            }
            tubeGeo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const lineMesh = new THREE.Mesh(tubeGeo, lineMaterial);
            lineMesh.userData = { isFieldLine: true, phase: Math.random(), baseColor: f.color, head: headColor.getHex(), tail: tailColor.getHex() };
            lineMesh.layers.set(0);
            lineMesh.renderOrder = 1;
            lineMesh.raycast = () => {};
            group.add(lineMesh);
        }
    });
    mesh.add(group);
    
    // Physics Body (Static)
    if(mesh.userData.body) world.removeBody(mesh.userData.body);
    const body = new CANNON.Body({ mass: 0 });
    body.addShape(new CANNON.Box(new CANNON.Vec3(w/2, h/2, d/2)));
    body.position.copy(mesh.position);
    body.quaternion.copy(mesh.quaternion);
    mesh.userData.body = body;
    world.addBody(body);
}

function getLocalB(p, N, S) {
    const rN = new THREE.Vector3().subVectors(p, N);
    const rS = new THREE.Vector3().subVectors(p, S);
    const dN = rN.lengthSq();
    const dS = rS.lengthSq();
    return new THREE.Vector3().addScaledVector(rN.normalize(), 1/dN).addScaledVector(rS.normalize(), -1/dS).normalize();
}


// --- UI & Main ---

function animateFieldLines(time) {
    const t = time * 0.00015;
    fieldMeshes.forEach(mesh => {
        mesh.traverse(child => {
            if(!child.userData || !child.userData.isFieldLine) return;
            const geom = child.geometry;
            if(!geom || !geom.attributes.color || !geom.attributes.uv) return;
            const colors = geom.attributes.color;
            const uv = geom.attributes.uv;
            const head = new THREE.Color(child.userData.head || child.userData.baseColor || 0xffffff);
            const tail = new THREE.Color(child.userData.tail || child.userData.baseColor || 0xffffff);
            for(let i=0; i<colors.count; i++) {
                const v = uv.getY(i);
                const flow = (v + child.userData.phase + t) % 1;
                const mix = (Math.sin((flow * 2 - 1) * Math.PI * 0.9) + 1) * 0.5;
                const c = tail.clone().lerp(head, flow).lerp(head, mix * 0.3);
                colors.setXYZ(i, c.r, c.g, c.b);
            }
            colors.needsUpdate = true;
        });
    });
}

function animate(time=0) {
    requestAnimationFrame(animate);
    const shouldSimulate = !(isDragging && freezeWhileDrag);
    if(shouldSimulate) {
        applyForces();
        world.step(1/60);
    }
    // Sync
    for(let b of bodyMeshes) {
        b.mesh.position.copy(b.body.position);
        b.mesh.quaternion.copy(b.body.quaternion);
    }
    animateFieldLines(time);
    if(controls.enabled) controls.update();
    renderer.render(scene, camera);
}

function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

// UI Helpers
function addField(pos, rot, str, asp, color) {
    const id = fieldIdCounter++;
    const f = { id, pos: new THREE.Vector3(pos.x,pos.y,pos.z), rot: {...rot}, strength: str, aspectRatio: asp, color: color ?? getFieldColor(id) };
    fields.push(f);
    const g = new THREE.Group();
    g.userData = { isField: true, id };
    scene.add(g);
    fieldMeshes.push(g);
    updateFieldVisuals(id);
    renderUI();
}

function removeField(id) {
    const m = fieldMeshes.find(x=>x.userData.id===id);
    if(m) { scene.remove(m); world.removeBody(m.userData.body); }
    fields = fields.filter(x=>x.id!==id);
    fieldMeshes = fieldMeshes.filter(x=>x!==m);
    renderUI();
}

function updateField(id, k, ax, v) {
    const f = fields.find(x=>x.id===id);
    if(!f) return;
    if(k==='str') f.strength = parseFloat(v);
    else if(k==='aspect') f.aspectRatio = parseFloat(v);
    else f[k][ax] = parseFloat(v);
    updateFieldVisuals(id);
    renderUI(); // Lazy update to keep values synced
    // Fix focus loss by not re-rendering whole list on drag?
    // For simplicity in this generated file, we rely on native slider drag events bubbling correctly.
    // A proper app would bind listeners differently.
}

function onPointerDown(e) {
    if(e.button!==0) return;
    mouse.x = (e.clientX/window.innerWidth)*2-1;
    mouse.y = -(e.clientY/window.innerHeight)*2+1;
    raycaster.setFromCamera(mouse, camera);
    const clickable = fieldMeshes.map(m => m.userData.barMesh).filter(Boolean);
    const hits = raycaster.intersectObjects(clickable, true);
    if(hits.length) {
        const bar = hits[0].object;
        const mode = dragModes[dragMode];
        isDragging = true; draggedFieldId = bar.userData.id; controls.enabled = false;
        dragPlane.normal.copy(mode.normal);
        const magnetPos = bar.parent ? bar.parent.position : bar.position;
        dragPlane.constant = -dragPlane.normal.dot(magnetPos);
        lastPointer.set(e.clientX, e.clientY);
    }
}
function onPointerMove(e) {
    mouse.x = (e.clientX/window.innerWidth)*2-1;
    mouse.y = -(e.clientY/window.innerHeight)*2+1;
    if(isDragging && draggedFieldId!=null) {
        const f = fields.find(x=>x.id===draggedFieldId);
        if(!f) return;
        if(e.altKey) {
            const deltaX = e.clientX - lastPointer.x;
            const deltaY = e.clientY - lastPointer.y;
            lastPointer.set(e.clientX, e.clientY);
            const delta = (deltaX + deltaY) * 0.5;
            const axis = dragModes[dragMode].rotateAxis;
            f.rot[axis] = (f.rot[axis] + delta) % 360;
            updateFieldVisuals(draggedFieldId);
        } else {
            raycaster.setFromCamera(mouse, camera);
            const hit = new THREE.Vector3();
            raycaster.ray.intersectPlane(dragPlane, hit);
            if(hit) {
                f.pos.copy(hit);
                updateFieldVisuals(draggedFieldId);
                lastPointer.set(e.clientX, e.clientY);
                // Don't re-render UI here to avoid focus loss
            }
        }
    }
}
function onPointerUp() { isDragging = false; controls.enabled = true; renderUI(); }

function setupUI() {
    document.getElementById('btn-reset').onclick = resetObjects;
    document.getElementById('btn-add-field').onclick = () => addField({x:0,y:15,z:0}, {x:0,y:0,z:90}, 120, 4);

    const countSlider = document.getElementById('param-count');
    const updateCountFromSlider = () => {
        CONFIG.objectCount = countFromSlider(parseFloat(countSlider.value));
        document.getElementById('count-val').innerText = CONFIG.objectCount;
        resetObjects();
    };
    countSlider.oninput = updateCountFromSlider;
    countSlider.value = sliderFromCount(CONFIG.objectCount);
    document.getElementById('count-val').innerText = CONFIG.objectCount;

    const bind = (id, k) => document.getElementById(id).oninput = (e) => {
        CONFIG[k] = parseFloat(e.target.value);
        document.getElementById(id.replace('param-','') + '-val').innerText = CONFIG[k];
        if(['objectShape','objectAspect','objectSize'].includes(k)) resetObjects();
        if(k==='param-gravity') world.gravity.set(0, CONFIG[k], 0);
    };
    bind('param-aspect', 'objectAspect');
    bind('param-size', 'objectSize');
    bind('param-strength', 'susceptibility');
    bind('param-magdrag', 'magDrag');
    // Gravity needs special handling in bind? Added manual
    document.getElementById('param-gravity').oninput = (e) => {
        world.gravity.set(0, parseFloat(e.target.value), 0);
        document.getElementById('gravity-val').innerText = e.target.value;
    };

    const aspectGroup = document.getElementById('object-aspect-group');
    const updateAspectControl = () => {
        aspectGroup.style.display = CONFIG.objectShape === 'sphere' ? 'none' : 'block';
    };

    document.getElementById('param-shape').onchange = (e) => {
        CONFIG.objectShape = e.target.value;
        updateAspectControl();
        resetObjects();
    };

    const surfaceSelect = document.getElementById('param-surface');
    const surfaceRandomBtn = document.getElementById('btn-randomize-surface');
    const updateSurfaceControls = () => {
        surfaceRandomBtn.style.display = CONFIG.surfaceType === 'heightmap' ? 'block' : 'none';
    };
    surfaceSelect.onchange = (e) => {
        CONFIG.surfaceType = e.target.value;
        updateSurfaceControls();
        createFloor();
        resetObjects();
    };
    surfaceRandomBtn.onclick = () => {
        surfaceSeed = Math.random() * 1000;
        if(CONFIG.surfaceType !== 'heightmap') {
            CONFIG.surfaceType = 'heightmap';
            surfaceSelect.value = 'heightmap';
        }
        updateSurfaceControls();
        createFloor();
        resetObjects();
    };

    updateAspectControl();
    updateSurfaceControls();
}

function setupDragOverlay() {
    const overlay = document.getElementById('drag-overlay');
    overlay.querySelectorAll('.drag-btn[data-mode]').forEach(btn => {
        btn.onclick = () => setDragMode(btn.dataset.mode);
    });
    document.getElementById('btn-freeze-toggle').onclick = () => {
        freezeWhileDrag = !freezeWhileDrag;
        updateFreezeButton();
    };
    setDragMode(dragMode);
    updateFreezeButton();
}

function setDragMode(mode) {
    if(!dragModes[mode]) return;
    dragMode = mode;
    document.querySelectorAll('#drag-overlay .drag-btn[data-mode]').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
    });
}

function updateFreezeButton() {
    const btn = document.getElementById('btn-freeze-toggle');
    if(!btn) return;
    btn.textContent = freezeWhileDrag ? 'Live Sim: Off' : 'Live Sim: On';
    btn.classList.toggle('active', !freezeWhileDrag);
}

function renderUI() {
    const list = document.getElementById('fields-list');
    // Simple diffing: only re-render if count changed to avoid killing drag state
    if(list.children.length === fields.length) {
        // Just update values
        fields.forEach((f, i) => {
            const el = list.children[i];
            el.querySelector(`[data-bind="str"]`).value = f.strength;
            el.querySelector(`[data-bind="asp"]`).value = f.aspectRatio;
            el.querySelector(`[data-bind="rx"]`).value = f.rot.x;
            el.querySelector(`[data-bind="ry"]`).value = f.rot.y;
            el.querySelector(`[data-bind="rz"]`).value = f.rot.z;
            el.querySelector(`[data-bind="px"]`).value = f.pos.x;
            el.querySelector(`[data-bind="py"]`).value = f.pos.y;
            el.querySelector(`[data-bind="pz"]`).value = f.pos.z;
            el.querySelector(`[data-display="str"]`).innerText = f.strength.toFixed(1);
            el.querySelector(`[data-display="asp"]`).innerText = f.aspectRatio.toFixed(1);
        });
        return;
    }
    
    list.innerHTML = '';
    fields.forEach(f => {
        const el = document.createElement('div');
        el.className = 'field-item';
        el.innerHTML = `
            <div class="field-header"><span class="field-title">Mag #${f.id}</span><button class="remove-field" onclick="removeField(${f.id})">X</button></div>
            <div class="control-group"><label>Strength <span class="value-display" data-display="str">${f.strength.toFixed(1)}</span></label><input type="range" data-bind="str" min="0" max="200" value="${f.strength}" oninput="updateField(${f.id},'str',null,this.value)"></div>
            <div class="control-group"><label>Aspect <span class="value-display" data-display="asp">${f.aspectRatio.toFixed(1)}</span></label><input type="range" data-bind="asp" min="1" max="10" step="0.5" value="${f.aspectRatio}" oninput="updateField(${f.id},'aspect',null,this.value)"></div>
            <div class="slider-stack">
               <div class="slider-row"><label>RX</label><input type="range" data-bind="rx" min="-180" max="180" value="${f.rot.x}" oninput="updateField(${f.id},'rot','x',this.value)"></div>
               <div class="slider-row"><label>RY</label><input type="range" data-bind="ry" min="-180" max="180" value="${f.rot.y}" oninput="updateField(${f.id},'rot','y',this.value)"></div>
               <div class="slider-row"><label>RZ</label><input type="range" data-bind="rz" min="-180" max="180" value="${f.rot.z}" oninput="updateField(${f.id},'rot','z',this.value)"></div>
            </div>
            <hr style="border-color:#333">
            <div class="slider-stack">
               <div class="slider-row"><label>PX</label><input type="range" data-bind="px" min="-45" max="45" value="${f.pos.x}" oninput="updateField(${f.id},'pos','x',this.value)"></div>
               <div class="slider-row"><label>PY</label><input type="range" data-bind="py" min="-20" max="40" value="${f.pos.y}" oninput="updateField(${f.id},'pos','y',this.value)"></div>
               <div class="slider-row"><label>PZ</label><input type="range" data-bind="pz" min="-45" max="45" value="${f.pos.z}" oninput="updateField(${f.id},'pos','z',this.value)"></div>
            </div>
        `;
        list.appendChild(el);
    });
}
